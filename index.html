<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Login form</title>
</head>

<body class= "wrapper">


  <!-- The Modal -->
  <div id="id01" class="modal">

    <!-- Modal Content -->
    <form classF="modal-content animate" action="/" method="GET" name="form" onsubmit="return validate(),validatepassword()"> 
      <div class="container">
        <h2>Login Here</h2>
        
        <div class="username">
          <label for="username"><b>ID Name:</b></label>
          <input type="text" placeholder="Enter Username" name="username" >
          <div class="name_error"></div>
        </div>

        <div class="password">  
          <label for="password"><b>Password:</b></label>
          <input type="password" name="password" placeholder="Enter Password" id="password">
          <div class="password_error"></div>
        </div>
          
        <div class="btn"><input type="submit"></div>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Just in case you forget
        </label>
      </div>


    </form>
    
  </div>
  <script src="form.js"> </script>
</body>

</html>
